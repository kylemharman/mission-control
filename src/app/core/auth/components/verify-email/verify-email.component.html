<div
  style="height: 100vh; background-color: #fafafa;"
  fxLayoutAlign="center center"
>
  <mc-auth-form-container title="Welcome Aboard!">
    <div *ngIf="user$ | async as user">
      <p>
        We have sent a confirmation email to
        <strong>{{ user.email }}</strong
        >.
      </p>
      <p>
        Please check your email and click on the link to verfiy your email
        address.
      </p>
    </div>

    <mc-button
      [primary]="true"
      [fullWidth]="true"
      label="Log in"
      size="large"
      routerLink="/login"
    ></mc-button>

    <mc-word-divider label="OR"></mc-word-divider>

    <button
      mat-button
      style="color: rgb(170, 170, 170);"
      (click)="sendVerificationEmail()"
    >
      Resend verification email
    </button>
  </mc-auth-form-container>
</div>
