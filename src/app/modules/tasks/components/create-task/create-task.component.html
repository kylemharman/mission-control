<div>
  <mat-form-field appearance="standard" fxFlex>
    <input
      [formControl]="name"
      matInput
      placeholder="New Task..."
      (keydown.enter)="createTask()"
    />
    <button
      mat-button
      matSuffix
      [disabled]="!name.value"
      (click)="createTask()"
    >
      Create
    </button>
  </mat-form-field>
</div>
