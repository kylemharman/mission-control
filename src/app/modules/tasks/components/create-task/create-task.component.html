<div>
  <mat-form-field appearance="standard" fxFlex>
    <input
      #task
      matInput
      placeholder="New Task..."
      (keydown.enter)="tasks.createTask(task.value) && (task.value = '')"
    />
    <button
      mat-button
      matSuffix
      [disabled]="!task.value"
      (click)="tasks.createTask(task.value) && (task.value = '')"
    >
      Create
    </button>
  </mat-form-field>
</div>
