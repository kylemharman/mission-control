<button
  class="priority-menu-trigger"
  mat-icon-button
  [matMenuTriggerFor]="priority_menu"
  disableRipple="true"
>
  <mat-icon tooltip="Set priority">
    outlined_flag
  </mat-icon>
</button>

<mat-menu #priority_menu="matMenu">
  <button mat-menu-item>
    <mat-icon class="urgent">flag</mat-icon>
    <span>Urgent</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="high">flag</mat-icon>
    <span>High</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="normal">flag</mat-icon>
    <span>Normal</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="low">flag</mat-icon>
    <span>Low</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="clear">close</mat-icon>
    <span>Clear</span>
  </button>
</mat-menu>
