<h3>Manage Team</h3>

<div fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="16px">
  <mat-form-field appearance="standard" class="search">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>
  <mc-invite-member></mc-invite-member>
</div>

<table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mc-avatar [diameter]="26" [member]="row"></mc-avatar>
        <div>{{ row.displayName }}</div>
      </div>
    </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <!-- Roles Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field appearance="none">
        <mat-select
          name="role"
          [formControl]="rolesControl"
          [compareWith]="compareFn"
          [(value)]="row.role"
        >
          <mat-option *ngFor="let role of roles" [value]="role.type">
            {{ role.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Active Column -->
  <!-- <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let row">{{ status(row) }}</td>
  </ng-container> -->

  <!-- Settings Column -->
  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef>Settings</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the search "{{ input.value }}"
    </td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
